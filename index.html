<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Aristifood</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Warung Aristifood">
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Selamat Datang di Warung Aristifood</h1>
            <p>Pesan makanan favorit Anda dengan mudah!</p>
            <button>Pesan Sekarang</button>
        </section>

        <section class="menu">
            <h2>Menu Kami</h2>
            <div class="menu-item">
                <img src="images/food1.jpg" alt="Makanan 1">
                <h3>Nasi Goreng</h3>
                <p>Harga: Rp 20.000</p>
                <button>Pesan</button>
            </div>
            <div class="menu-item">
                <img src="images/food2.jpg" alt="Makanan 2">
                <h3>Ayam Penyet</h3>
                <p>Harga: Rp 25.000</p>
                <button>Pesan</button>
            </div>
            <div class="menu-item">
                <img src="images/food3.jpg" alt="Makanan 3">
                <h3>Bakso</h3>
                <p>Harga: Rp 15.000</p>
                <button>Pesan</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Warung Aristifood. All rights reserved.</p>
    </footer>
</body>
</html>
